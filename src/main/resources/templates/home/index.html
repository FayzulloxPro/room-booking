        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a class="logo">
                        <img th:src="@{~/img/logo.png}" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav" th:object="${user}">
                        <!--                        <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a href="/admin">Admin Page</a></li>-->

                        <!--  <li><a href="/practise">Practise</a></li>
                          <li><a href="/practise/story">Reading</a></li>
                          <li><a href="/practise/grammar">Grammar</a></li>-->
                        <li th:if="${user != null}"><a href="/auth/logout" class="logout">Log out</a></li>
                        <li th:unless="${user != null}"><a href="/auth/login" class="logout">Log in</a></li>
                        <li th:if="${user != null}">
                            <a th:href="@{users/profile}"><span th:text="*{username}"></span></a>
                        </li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">

                <!-- ***** Banner Start ***** -->
                <div class="main-banner">
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="header-text">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ***** Banner End ***** -->

                <!-- ***** Most Popular Start ***** -->
                <div class="most-popular">
                    <div class="row">
                        <div class="col-lg-12">
                        </div>
                    </div>
                </div>
